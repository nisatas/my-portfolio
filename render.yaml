# Render Blueprint: frontend (static) + backend (web service)
# https://render.com/docs/blueprint-spec

services:
  # Backend API (NisaBot, iletişim formu)
  - type: web
    runtime: node
    name: nisa-portfolio-backend
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false

  # Frontend (portföy sitesi)
  - type: web
    runtime: static
    name: nisa-portfolio
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
